<body>
        <div class="flex">
          <nav >
              <a class="flex-item" style="align-self: flex-start" class="btn btn-light action-button" routerLink="/onBoardingForm" routerLinkActive="active">Onboarding Form</a>
              <a class="flex-item" style="align-self: flex-end" class="btn btn-light action-button" routerLink="/listStudents" routerLinkActive="active">List Students</a>
            </nav>
          </div>
<form  class="flex-item" style="border:1px solid #ccc" [formGroup]="studentForm"  ngNativeValidate readonly>
    <div class="container">
      <h1>Onboarding Form(View)
      </h1>
      <hr>
  
      <label for="studentName"><b>Student Name</b></label>
      <input type="text" [placeholder]="studentDetails.studentName" name="studentName" formControlName="studentName"  readonly >
      <label for="category"><b>Category</b></label>
      <div *ngIf="isDomestic(studentDetails.category);then domestic else international"></div>
      <ng-template #domestic>
      <select name="categories" disabled=true>
          <option selected="selected" value="Domestic"> Domestic </option>
          <option value="International"> International </option>
      </select> 
      </ng-template>
      <ng-template #international>
      <select name="categories" disabled=true>
          <option value="Domestic"> Domestic </option>
          <option selected="selected" value="International" >International</option>
      </select> 
      </ng-template>

      <div >
      <label for="documents"><b>Documents</b></label>
      </div>
      
      <div *ngIf="isDomestic(studentDetails.category)">
      <div *ngFor="let documents of domesticDocuments" class="checkbox">  
          <input *ngIf="splitted.includes(documents)" type="checkbox" name="documents" style="margin-bottom:15px" checked disabled=true> 
          <input *ngIf="splitted.includes(documents)&&isMandatory(domesticDocuments)" type="checkbox" name="documents" style="margin-bottom:15px" checked required disabled=true> 
          <input *ngIf="!splitted.includes(documents)" type="checkbox" name="documents" style="margin-bottom:15px" disabled=true> 
          <input *ngIf="!splitted.includes(documents)&&isMandatory(domesticDocuments)" type="checkbox" name="documents" style="margin-bottom:15px" required disabled=true> 
          {{documents}}
        </div>
      </div>
      <div *ngIf="!isDomestic(studentDetails.category)">
      <div *ngFor="let documents of internationalDocuments" class="checkbox">
          <input *ngIf="splitted.includes(documents)" type="checkbox" name="documents" style="margin-bottom:15px" checked required disabled> 
          <input *ngIf="!splitted.includes(documents)" type="checkbox" name="documents" style="margin-bottom:15px" required disabled> 
          {{documents}}  
        </div>
      </div>

      <!--<label for="category"><b>Category</b></label>
      <div *ngIf="isDomestic(studentDetails.category);then domestic else international"></div>
      <ng-template #domestic>
      <select name="categories" disabled=true>
          <option selected="selected" value="Domestic"> Domestic </option>
      </select> 
      </ng-template>
      <ng-template #international>
      <select name="categories" disabled=true>
            <option selected="selected" value="International" >International</option>
          
      </select> 
      </ng-template>

      <div >
      <label for="documents"><b>Documents</b></label>
      </div>
      <div *ngFor="let documents of splitted" class="checkbox">
          {{documents}}  
          <input type="checkbox" name="documents" style="margin-bottom:15px" checked disabled>
      </div>-->
      <br>
      <label for="dob"><b>DOB</b></label>
      <input type="text" [placeholder]="studentDetails.dob" name="dob" formControlName="dob"  readonly>
      <label for="fatherName"><b>Father’s Name</b></label>
      <input type="text" [placeholder]="studentDetails.fatherName" name="fatherName" formControlName="fatherName" readonly>
  
      <label for="motherName"><b>Mother’s Name</b></label>
      <input type="text" [placeholder]="studentDetails.motherName" name="motherName" formControlName="motherName" readonly>
  
      <label for="lastClassScore"><b>Last class score</b></label>
      <input type="text" [placeholder]="studentDetails.lastClassScore" name="lastClassScore" formControlName="lastClassScore" readonly>
  
      <div class="clearfix">
        <button type="submit" class="signupbtn" disabled>Onboard</button>
      </div>
    </div>
  </form>
</body>
